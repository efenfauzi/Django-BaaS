setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile.heroku
  config:
    DJANGO_SETTINGS_MODULE: Django-BaaS.settings_heroku
release:
  command:
    - python manage.py migrate
    - python manage.py collectstatic # not required for debug mode
  image: web
run:
  web: python manage.py runserver # this is not a good idea to run this
